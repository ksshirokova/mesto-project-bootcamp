<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип место">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__change-avatar">
                <img class="profile__edit-avatar" src="<%=require('./images/edit-photo.svg')%>" atl="эдит">
                <img class="profile__avatar" src="" alt="аватар пользователя">
            </div>
            
            <div class="profile__info">
                <h1 class="profile__title-info"></h1>
                <p class="profile__subtitle-info"></p>
            </div>
            <button type="button" class="profile__edit-button button"><img
                    src="<%=require('./images/edit-button.png')%>" alt="кнопка редактирования"></button>
            <button type="button" class="profile__button">
                <div class="profile__button-plus"></div>
            </button>
        </section>

        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_name_add-name">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-first">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_type_add-name">
                <input type="text" id="input-name" class="popup__name popup__input" value=""
                    placeholder="Имя" minlength="2" maxlength="22" required></input>
                <span id="input-name-error" class="popup__input-error input-name-error"></span>
                <input type="text" id="input-job" class="popup__job popup__input" value=""
                    placeholder="О себе" minlength="2" maxlength="50" required></input>
                <span id="input-job-error" class="popup__input-error input-job-error"></span>
                <button type='submit' class="popup__save-button" disabled>
                    <p class="popup__button-text"></p>
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_name_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_second">
            </button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_type_add-card">
                <input type="text" id="input-title" class="popup__name popup__name_image-text popup__input"
                    placeholder="Название" minlength="2" maxlength="30" required></input>
                <span id="input-title-error" class="popup__input-error input-title-error"></span>
                <input type="url" id="input-url" class="popup__job popup__job_image-link popup__input"
                    placeholder="Ссылка на картинку" required></input>
                <span id="input-url-error" class="popup__input-error input-url-error"></span>
                <button type="submit" class="popup__save-button popup__save-button_card" disabled>
                    <p class="popup__button-text"></p>
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_update-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button">
            </button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form popup__form_type_update-profile">
                <input type="url" id="input-avatar-url" class="popup__job popup__avatar_image-link popup__input"
                    placeholder="Ссылка на аватар" required></input>
                <span id="input-avatar-url-error" class="popup__input-error input-avatar-url-error"></span>
                <button type="submit" class="popup__save-button popup__save-button_avatar" disabled>
                    <p class="popup__button-text"></p>
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_card-image">
        <div class="popup__card-container">
            <button type="button" class="popup__close-button popup__close-button_third">
            </button>

            <img class="popup__background-picture" src="" alt="">
            <p class="popup__subtitle"></p>

        </div>
    </div>
    <div class="popup popup_delite-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button">
            </button>
            <h3 class="popup__title">Вы уверены?</h3>
            
                <button type="button" class="popup__save-button popup__button-confirm" disabled>
                    <p class="popup__button-text">Да</p>
                </button>
            
        </div>
    </div>

    <template id="element">
        <li class="element__background">
            <button type="button" class="element__delete-button" ></button>
            <img class="element__background-picture" src="default" alt="">
            <div class="element__background-subtitle">
                <h2 class="element__title"></h2>
                <div class="element__like">
                    <button type="button" class="element__heart-button"></button>
                    <p class="element__likes-counter"></p>
                </div>
                
            </div>
        </li>
    </template>


    <!-- <script src="./index.js"></script> -->

</body>

</html>
