<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип место">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/image-2.jpg')%>"  alt="портрет Жака Кусто">
            <div class="profile__info">
                <h1 class="profile__title-info">Жак-Ив Кусто</h1>
                <p class="profile__subtitle-info">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button button"><img src="<%=require('./images/edit-button.png')%>" alt="кнопка редактирования"></button>
            <button type="button" class="profile__button">
                <div class="profile__button-plus"></div>
            </button>
        </section>

        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_name_add-name">
        <div class="popup__container">
            <button type="button" class="popup__close-button ">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_type_add-name">
                <input type="text" id="input-name" class="popup__name popup__input" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required></input>
                <span class="popup__input-error input-name-error">Необходимо запонить данное поле</span>
                <input type="text" class="popup__job popup__input" value="Исследователь океана" placeholder="О себе"  minlength="2" maxlength="200" required></input>
                <button type='submit' class="popup__save-button">
                    <p class="popup__button-text">Сохранить</p>
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_name_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_second">
            </button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_type_add-card">
                <input type="text" class="popup__name popup__name_image-text" placeholder="Название" minlength="2" maxlength="30" required></input>
                <input type="url" class="popup__job popup__job_image-link" placeholder="Ссылка на картинку" required></input>
                <button type="submit" class="popup__save-button popup__save-button_card">
                    <p class="popup__button-text">Сохранить</p>
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_card-image">
        <div class="popup__card-container">
            <button type="button" class="popup__close-button popup__close-button_third">
            </button>

            <img class="popup__background-picture" src="" alt="">
            <p class="popup__subtitle"></p>

        </div>
    </div>

    <template id="element">
        <li class="element__background">
            <button type="button" class="element__delete-button"></button>
            <img class="element__background-picture" src="default" alt="">
            <div class="element__background-subtitle">
                <h2 class="element__title"></h2>
                <button type="button" class="element__heart-button"></button>
            </div>
        </li>
    </template>


    <!-- <script src="./index.js"></script> -->

</body>

</html>
