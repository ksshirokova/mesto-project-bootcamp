<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип место">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/image-2.jpg" alt="портрет Жака Кусто">
            <div class="profile__info">
                <h1 class="profile__title-info">Жак-Ив Кусто</h1>
                <p class="profile__subtitle-info">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button button"><img src="./images/edit-button.png"></button>
            <button type="button" class="profile__button">
                <div class="profile__button-plus"></div>
            </button>
        </section>
        <section class="elements">
            <template class="element" id="element">
                <div class="element__background">
                    <img class="element__background-picture" src="default">
                    <div class="element__background-subtitle">
                        <h2 class="element__title"></h2>
                        <button type="button" class="element__heart-button"></button>
                        </button>
                    </div>

                </div>
            </template>
            
            
            
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_name_add-name">
        <div class="popup__container">
            <button type="button" class="popup__close-button ">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>

            <input type="text" class="popup__name" value="Жак-Ив Кусто"></input>
            <input type="text" class="popup__job" value="Исследователь океана"></input>
            <button type='submit' class="popup__save-button">
                <p class="popup__button-text">Сохранить</p>
            </button>

        </div>
    </div>
    <div class="popup popup_name_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_second">
            </button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form">
                <input type="text" class="popup__name popup__name_link" placeholder="Название" value=""></input>
                <input type="url" class="popup__job popup__job_link" placeholder="Ссылка на картинку" value=""></input>
            </form>
            <button type="submit" class="popup__save-button popup__save-button_card">
                <p class="popup__button-text">Сохранить</p>
            </button>

        </div>
</div>




        <script src="./pages/index.js"></script>
</body>

</html>
